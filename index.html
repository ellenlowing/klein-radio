<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo : jPlayer as an audio player</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />

    <link
      href="assets/css/jplayer.blue.monday.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/js/jquery.jplayer.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.10/Tone.min.js"
    ></script>
  </head>
  <body>
    <div id="jquery_jplayer_1" class="jp-jplayer"></div>

    <div id="jp_container_1" class="jp-audio-stream">
      <div class="label">Airtime Radio! 99.9 FM</div>
      <div class="jp-type-single">
        <div class="jp-gui jp-interface">
          <ul class="jp-controls">
            <li>
              <a href="javascript:;" class="jp-play" tabindex="1">play</a>
            </li>
            <li>
              <a href="javascript:;" class="jp-pause" tabindex="1">pause</a>
            </li>
            <li>
              <a href="javascript:;" class="jp-mute" tabindex="1" title="mute"
                >mute</a
              >
            </li>
            <li>
              <a
                href="javascript:;"
                class="jp-unmute"
                tabindex="1"
                title="unmute"
                >unmute</a
              >
            </li>
            <li>
              <a
                href="javascript:;"
                class="jp-volume-max"
                tabindex="1"
                title="max volume"
                >max volume</a
              >
            </li>
          </ul>

          <div class="jp-volume-bar">
            <div class="jp-volume-bar-value"></div>
          </div>

          <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a
            recent version or update your
            <a href="http://get.adobe.com/flashplayer/" target="_blank"
              >Flash plugin</a
            >.
          </div>
        </div>
      </div>
    </div>
    <div class="slidecontainer">
      <p>Distortion</p>
      <input
        type="range"
        min="0"
        max="10"
        value="0"
        class="slider"
        id="distortion"
      />
      <p>PitchShift</p>
      <input
        type="range"
        min="-14"
        max="14"
        value="0"
        class="slider"
        id="pitchshift"
      />
    </div>
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
